<html>

<head>

    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tic.css">

    <!-- JavaScript file included -->
    <script src="tic.js"></script>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>

        <!-- Game Instructions -->
        <p id="ins">Game starts by just Tap on box
            <br><br>First Player starts as
            <b>Player X</b><br>And<br>Second Player as <b>Player 0</b>
        </p>
        <div>
        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" class="tic" id="b1" onclick="valueassign(this.id); check();" readonly>

        <input type="text" class="tic" id="b2" onclick="valueassign(this.id); check();" readonly>

        <input type="text" class="tic" id="b3" onclick="valueassign(this.id); check();" readonly>
        <br><br>

        <input type="text" class="tic" id="b4" onclick="valueassign(this.id); check();" readonly>

        <input type="text" class="tic" id="b5" onclick="valueassign(this.id); check();" readonly>

        <input type="text" class="tic" id="b6" onclick="valueassign(this.id); check();" readonly>
        <br><br>

        <input type="text" class="tic" id="b7" onclick="valueassign(this.id); check();" readonly>

        <input type="text" class="tic" id="b8" onclick="valueassign(this.id); check();" readonly>

        <input type="text" class="tic" id="b9" onclick="valueassign(this.id); check();" readonly>
        </div>
        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="reset()">
            RESET
        </button>

        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>




    </div>
</body>
<div id="bha">
    <form method="post" action="index.html">
        <button type="submit" id="back" value="Tic Tac Toe">Back</button><br>
    </form>
</div>


</html>
